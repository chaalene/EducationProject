<div class="team_item">
    <div class="team_image">
        <img *ngIf='trainerInput.img' [src]="trainerInput.img" alt="">
        <img *ngIf='!trainerInput.img' src="assets/images/abdo2.jpg" alt="">
    </div>
    <div class="team_body">
        <div class="team_title"><a href="#">{{trainerInput.name}}</a></div>
        <div class="team_subtitle">{{trainerInput.speciality}}</div>
        <div class="social_list">
            <ul>
                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <div>
            <button type="submit" class="comment_button trans_200" (click)='goToDisplay(trainerInput._id)'>Display</button>
        </div>
    </div>

</div>
