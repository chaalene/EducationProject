<div class="contact_info_container" style="margin-top: 200px; margin-bottom: 200px;">
    <div class="container">
        <div class="row">

            <!-- Contact Form -->
            <div class="col-lg-12">
                <div class="contact_form">
                    <div class="contact_info_title">Weather Form</div>
                    <form action="#" class="comment_form" #weatherForm='ngForm' (ngSubmit)='SearchByCity()'>

                        <div>
                            <input type="text" class="comment_input" [(ngModel)]='weater.cityName' [ngModelOptions]="{standalone: true}" placeholder="City" required="required">
                        </div>

                        <div>
                            <button type="submit" class="comment_button trans_200">Search</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Contact Info -->

        </div>
    </div>
</div>
