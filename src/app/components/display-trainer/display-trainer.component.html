<div class="team">
    <div class="team_background parallax-window" data-parallax="scroll" data-image-src="assets/images/team_background.jpg" data-speed="0.8"></div>
    <div class="container">
        <div class="row team_row">

            <!-- Team Item -->
            <div class="section_title_container text-center" style="margin-top: 100px;">
                <h2 class="section_title">Trainer Info</h2>
                <div class="team_item">
                    <div class="team_image"><img src="assets/images/abdo2.jpg" alt=""></div>
                    <div class="team_body">
                        <div class="team_title"><a href="#">{{trainer.name}}</a></div>
                        <div class="team_subtitle">{{trainer.speciality}}</div>
                        <div class="social_list">
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>


        </div>
    </div>
</div>
